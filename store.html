<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbapplo FC - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

header {
    background: #000;
    color: #fff;
    padding: 20px 0;
}

.logo img {
    height: 50px;
    animation: slideIn 1s forwards; /* Анимация для логотипа */
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    transition: color 0.3s, transform 0.3s;
}

nav ul li a:hover {
    color: #e60000; /* Изменение цвета текста при наведении */
    transform: scale(1.1); /* Увеличение размера текста при наведении */
}

.user-actions {
    display: flex;
    align-items: center;
}

.user-actions img {
    height: 30px;
    margin-right: 15px;
}

.shop {
    padding: 40px 0;
}

.shop h2 {
    text-align: center;
    margin-bottom: 30px;
    opacity: 0;
    animation: fadeIn 1s forwards; /* Анимация появления заголовка */
}

.fade-in {
    opacity: 0;
    animation: fadeIn 1s forwards; /* Анимация появления для изображений и ссылок */
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.product-card {
    position: relative;
    overflow: hidden;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    transition: transform 0.3s;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    width: 100%;
    height: 330px;
    object-fit: cover;
    animation: zoomIn 0.5s forwards; /* Анимация увеличения при загрузке */
}

.product-info {
    padding: 10px;
}

.product-info h3 {
    margin-bottom: 10px;
    animation: fadeIn 0.5s forwards; /* Анимация появления названия товара */
}

.buy-button {
    background: #e60000;
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.buy-button:hover {
    background: #ff4d4d; /* Изменение цвета кнопки при наведении */
    transform: scale(1.1); /* Увеличение кнопки при наведении */
}

footer {
    background: #000;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Анимации */
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes zoomIn {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo fade-in">
                <img src="MB.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="menu.html" class="fade-in">НАЗАД</a></li>
                    <li><a href="galery.html" class="fade-in">ИГРОКИ</a></li>
                    <li><a href="store.html" class="fade-in">МАГАЗИН</a></li>
                    <li><a href="video.html" class="fade-in">ВИДЕО</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="#"><i class="fas fa-search fade-in"></i></a>
                <a href="#"><i class="fas fa-question-circle fade-in"></i></a>
                <a href="#"><i class="fas fa-user fade-in"></i></a>
            </div>
        </div>
    </header>

    <section class="shop">
        <div class="container">
            <h2 class="fade-in">МАГАЗИН</h2>
            <div class="products-grid">
                <div class="product-card fade-in">
                    <img src="jersey.jpg" alt="Home Jersey">
                    <div class="product-info">
                        <h3>Домашняя форма</h3>
                        <p>Price: $89.99</p>
                        <button class="buy-button">Buy Now</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mbapplo FC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
