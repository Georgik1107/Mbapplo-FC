<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbapplo FC - Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px 0;
        }

        .logo img {
            height: 50px;
            animation: slideIn 1s forwards;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #e60000; /* Изменение цвета текста при наведении */
            transform: scale(1.1); /* Увеличение размера текста при наведении */
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .user-actions img {
            height: 30px;
            margin-right: 15px;
        }

        .video-gallery {
            padding: 40px 0;
        }

        .video-gallery h2 {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Анимация появления заголовка */
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Анимация для карточки видео */
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card video {
            width: 100%;
            height: auto;
            opacity: 0;
            animation: zoomIn 0.5s forwards; /* Анимация увеличения видео */
        }

        .video-info {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            animation: fadeIn 1s forwards; /* Анимация появления информации о видео */
        }

        .video-card:hover .video-info {
            opacity: 1;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards; /* Анимация появления для изображений и ссылок */
        }

        /* Анимации */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="MB.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="menu.html" class="fade-in">НА ГЛАВНУЮ</a></li>
                    <li><a href="galery.html" class="fade-in">ИГРОКИ</a></li>
                    <li><a href="store.html" class="fade-in">МАГАЗИН</a></li>
                    <li><a href="video.html" class="fade-in">ВИДЕО</a></li>
                </ul>
            </nav>
            <div class="user-actions fade-in">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-question-circle"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <section class="video-gallery">
        <div class="container">
            <h2 class="fade-in">ГАЛЕРЕЯ ВИДЕО</h2>
            <div class="videos-grid">

                <div class="video-card">
                    <video controls>
                        <source src="vd.mp4" type="video/mp4">
                        Ваш браузер не поддерживает видео.
                    </video>
                    <div class="video-info">
                        <h3>Видео матча</h3>
                        <p>Дата: 12.11.2024</p>
                    </div>
                </div>
                 

            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy 2024 Mbapplo FC. All rights reserved. <br>
            <a href="">Telegram</a> <br>
            <a href="">VK</a>
        </p>
        </div>
    </footer>
</body>
</html>
